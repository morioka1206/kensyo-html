<!-- パスワード再設定ページ -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <!-- webフォント -->
  <link rel="stylesheet" href="https://use.typekit.net/szq6kdr.css">
  <script src="https://kit.fontawesome.com/e0b0272f60.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- 同じ部分が多いのでJQueryでファイルを分割したものを読み込み -->
  <script>
    //共通パーツ読み込み
    $(function () {
      $("#header").load("./page-parts/_header.html");
      $("#footer").load("./page-parts/_footer.html");
      $("#prize-list").load("./page-parts/_prize-list.html");
      $("#notification").load("./page-parts/_notification.html");
      $("#prize-navi").load("./page-parts/_prize-navi.html");


    });
  </script>
  <title>官公庁　懸賞課</title>
  </title>
</head>

<body>
  <header id="header"></header>
  <!-- ログイン -->
  <div class="login-wrapper">
    <div class="registration-stage-headings">
      <div class="stage-heading">再発行用メール送信</div>
      <div class="stage-heading">送信完了</div>
      <div class="stage-heading active">パスワード再発行</div>
      <div class="stage-complete">パスワード再発行完了</div>
    </div>
    <div class="registration-title">パスワードを再発行する</div>
    <div class="password-reissue-message">
      <p>ご希望のパスワードを入力して送信してください。</p>
      <!-- <p>ご登録のメールアドレス宛にパスワード再発行ページのURLを記載したメールが送信されます。</p> -->
    </div>

    <!-- ログインフォーム -->
    <div class="login-form">
      <form action="post">
        <div class="label">
          <label for="passowrd">パスワード</label>
          <div class="required-input">必須</div>
        </div>
        <div class="input"><input type="text" id="mail" placeholder="パスワードを入力する"></div>
        <div class="label">
          <label for="passoword-confirm">パスワード(確認用)</label>
          <div class="required-input">必須</div>
        </div>
        <div class="input"><input type="text" id="password-confirm" placeholder="パスワード(確認用)を入力する"></div>

        <div class="submit">
          <input type="submit" value="送信する" class="submit-button">
        </div>
      </form>

    </div>

  </div>
  <footer id="footer"></footer>
</body>

</html>
